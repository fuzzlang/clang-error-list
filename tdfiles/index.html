<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clang Diagnostic Search</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Clang Diagnostic Search Tool</h1>
        <div class="input-section">
            <input type="text" id="searchInput" placeholder="Enter error message to search...">
            <button id="searchBtn">Search</button>
        </div>
        <div class="status-section">
            <div id="loadingStatus"></div>
        </div>
        <div class="output-section">
            <h2>Results:</h2>
            <div id="result"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
